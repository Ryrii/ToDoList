<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/All.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Settings</title>
</head>
<body>
    <header>
        <div class="menu">
            <a class="openMenu" ><img src="../logos/menu.svg" alt=""></a>
            <h1 class="h1Pae">Accueil / prochaine tâches</h1>
        </div>
    </header>
    <main>
        <div class="box">
            <form action="https://jsonplaceholder.typicode.com/users" method="post">
                <h2 class="titre2">Adresse e-mail</h1>
                <p> <strong>Adresse e-mail actuelle :</strong> saad@gmail.com</p>
                <div class="champs">
                    <label for="e-mail">Nouvelle adresse e-mail</label>
                    <input type="email"  name="e-mail" placeholder="mail@provider.com" required autocomplete="off"/>
                </div>
                <div class="champs">
                    <label for="e-mail">Confirmer l’adresse e-mail</label>
                    <input type="email" name="e-mail" placeholder="mail@provider.com" required autocomplete="off"/>
                </div>
                <button class = "test" type="submit">Modifier l’adresse e-mail</button>
                <h2 class="titre2">Mot de passe</h2>
                <div class="champs">
                    <label for="password">Mot de passe actuel</label>
                    <input type="password"  name="password" placeholder="password" required/>
                </div>
                <div class="champs">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password"  name="password" placeholder="password" required/>
                </div>
                <div class="champs">
                    <label for="password">Confirmer le nouveau mot de passe</label>
                    <input type="password"  name="password" placeholder="password" required/>
                    <button class = "test" type="submit">Modifier le mot de passe</button>
                </div>
            </form>
        </div>
</main>
<footer></footer>
