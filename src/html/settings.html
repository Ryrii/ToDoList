<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/All.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/settings.css">
    <!-- <script type="module" src="../js/main.js"></script> -->
    <!-- <script type="module" src="../js/click.js"></script> -->
    <script type="module" src="../js/settings.js"></script>

    <title>Settings</title>
</head>
<body>
    <header>
        <div class="menu">
            <a class="openMenu" ><img src="../logos/menu.svg" alt=""></a>
            <h1 class="h1Page">Paramètres</h1>
        </div>
    </header>
    <main>
        <!-- MENU OUVERT  -->
        <div class="menuOpenedAndGriser">
            <div class="menuOpened">
                <div class="close">
                    <a class="closeMenu" href="#"><img src="../logos/close.svg" alt=""></a>
                </div>
                <div class="homeMail">
                    <a class="home" ><img src="../logos/home.svg" alt=""></a>
                    <p class="userMail"></p>
                </div>
                <div class="meslistes">
                    <p>Mes listes</p>
                    <div class="ligne"></div>
                </div>
                <ul class="listes">
                    
                </ul>
                <div class="newList">
                    <div class="addList" onclick="addListClick()"><img src="../logos/plusRose.svg" alt=""></div>
                    <input  type="text" class="addListInput " name="addListInput" placeholder="Nouvelle liste">          
                </div>
                <div class="parametre">
                    <img src="../logos/parametre.svg" alt="">
                    <a class="settings" href="../html/settings.html">Paramètres</a>
                </div>
                <div class="deconnexion">
                    <img src="../logos/deconnexion.svg" alt="">
                    <button class="logoutButton" href="">Déconnexion</button>
                </div>
            </div>
            <div class="griser"></div>
        </div> 
        <div class="box">
            <h2 class="param">Paramètres</h2>
            <form class="form" action="" method="post">
                <h2 class="titre2">Adresse e-mail</h2>
                <div class="mail" > Adresse e-mail actuelle : <span class="userMail"></span> </div>
                <div class="champs">
                    <label for="e-mail">Nouvelle adresse e-mail</label>
                    <input id="e-mail" class="input" type="email"  name="e-mail" placeholder="mail@provider.com" required autocomplete="off">
                </div>
                <div class="champs">
                    <label for="e-mail2">Confirmer l’adresse e-mail</label>
                    <input id="e-mail2" class="input" type="email" name="e-mail" placeholder="mail@provider.com" required autocomplete="off">
                </div>
                <button class = "test button" type="submit">Modifier l’adresse e-mail</button>
                <h2 class="titre2">Mot de passe</h2>
                <div class="champs">
                    <label for="password">Mot de passe actuel</label>
                    <input id="password" class="input" type="password"  name="password" placeholder="password" required>
                </div>
                <div class="champs">
                    <label for="password2">Nouveau mot de passe</label>
                    <input id="password2" class="input" type="password"  name="password" placeholder="password" required>
                </div>
                <div class="champs">
                    <label for="password3">Confirmer le nouveau mot de passe</label>
                    <input id="password3" class="input" type="password"  name="password" placeholder="password" required>
                    <button class = "test button , buttonsetting" type="submit">Modifier le mot de passe</button>
                </div>
            </form>
        </div>
</main>
<footer></footer>
</body>
</html>
