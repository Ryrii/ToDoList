<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/listDetails.css">
    <!-- <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/modifyTask.js"></script> -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/click.js"></script>
</head>
<body>
    <header>
        <div class="menu">
            <a class="openMenu" ><img src="../logos/menu.svg" alt=""></a>
            <h1 class="h1Page">Accueil / prochaine tâches</h1>
            <div class="listDelete">
                <img class="binListDelete" src="../logos/whiteBin.svg" alt="" onclick="deleteListClick()">
           </div>
        </div>



        
    </header>
    <main>

    <!-- MENU OUVERT  -->
        <div class="menuOpenedAndGriser">
            <div class="menuOpened">
                <div class="close">
                    <a class="closeMenu" href="#"><img src="../logos/close.svg" alt=""></a>
                </div>
                <div class="homeMail">
                    <a class="home" ><img src="../logos/home.svg" alt=""></a>
                    <p class="userMail"></p>
                </div>
                <div class="meslistes">
                    <p>Mes listes</p>
                    <div class="ligne"></div>
                </div>
                <ul class="listes">

                </ul>
                <div class="newList">
                    <div class="addList" onclick="addListClick()"><img src="../logos/plusRose.svg" alt=""></div>
                    <input  type="text" class="addListInput" name="addListInput" placeholder="Nouvelle liste">          
                </div>
                <div class="parametre">
                    <img src="../logos/parametre.svg" alt="">
                    <a class="settings" href="../html/settings.html">Paramètres</a>
                </div>
                <div class="deconnexion">
                    <img src="../logos/deconnexion.svg" alt="">
                    <button class="logoutButton" >Déconnexion</button>
                </div>
            </div>
            <div class="griser"></div>
        </div> 

    <!-- PAGE -->
        <div class="page" data-list-id="">
            <h1 class="taskNameTitle">Prochaines tâches</h1>
            <ul class="tasks">
            
            </ul>

        </div>

    <!-- AJOUTER TACHE -->
        <div class="modifyTaskAndgriser">
            <div class="griser"></div>
            <div class="modifyTask">
                <div class="close">
                    <a class="closeTask" href="#"><img src="../logos/close.svg" alt=""></a>
                </div>
                <form class="formTask" method="get" data-list-id="" >
                    <h2>Titre</h2>
                    <div class="modifyTaskElem">
                        <input  type="text" class="taskTitle" name="name" value="">
                    </div>
                    <h2>Etapes</h2>
                    <ul class="steps">
                        <li class="modifyTaskElem step">
                            <div class="check">
                                <input class="stepCheckbox" type="checkbox">
                            </div>
                            <input class="stepInput" type="text"  name="step1" value="Aller sur github.com" readonly="readonly">
                            <div class="stepDelete"><img class="stepDeleteLogo" src="../logos/supprimer.svg" alt=""></div>
                            
                        </li>
                        <li class="modifyTaskElem step">
                            <div class="check">
                                <input type="checkbox" class="stepCheckbox">
                            </div>
                            <input class="stepInput" type="text"  name="step2" value="Créer le repository" readonly="readonly">
                            <div class="stepDelete"><img class="stepDeleteLogo" src="../logos/supprimer.svg" alt=""></div>
                        </li>
                    </ul>
                    <div  class="modifyTaskElem addStep">
                        <input  type="text" id="addStepInput" name="newStep" placeholder="Nouvelle étape">
                        <button class="addStepButton" type="button"><img src="../logos/plus.svg" alt=""></button>
                    </div> 
                    <h2>Echéance</h2>
                    <div class="modifyTaskElem echeance">
                        <input type="date" class="taskDueDate" name="dueDate" >
                    </div>
                    <h2>Note</h2>
                    <div class="modifyTaskElem note">
                        <textarea class="taskDescription" name="description" ></textarea>
                    
                    </div>
                    <div class="modifyTaskButtons">
                        <button class="modifyTaskButton taskSave closeTask" onclick="taskSaveClick()" type="button">Enregistrer</button>
                        <button class="modifyTaskButton closeTask" type="button">Annuler</button>
                    </div>

                </form>
            </div>
        </div>
        
        <!-- SUPPRIMER LISTE -->
        <div class="listDeleteAlertScreen">
        
        </div>
    
    </main>
    <footer>

    </footer>
</body>
</html>
